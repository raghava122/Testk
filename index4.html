<div class="container">
   <form action="/Update1" method="GET">
  <input type="text" placeholder="name" id="name" name="name">
  <input type="text" placeholder="age" id="age" name="age">
    <input type="text" placeholder="gender" id="gender" name="gender">
  <button type="submit">Submit</button>
</form>

<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

$(document).ready(function () {
  var p=getUrlParameter('id');
    url='http://localhost:8080/find?id='+p;
    $.getJSON(url, function (data) {
      console.log(data);
 
    
document.getElementById("name").value = data.Name;
document.getElementById("age").value = data.Age;
document.getElementById("gender").value = data.Gender;
document.getElementById("gender").value = data.Gender;
console.log(data.Name);
console.log(data.Age);
$("text#age").val(data.Age);

  
  });
  });
  </script>
